<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">
  <!-- title -->
  <title>Focus Timer - Pomodoro</title>
  <!-- style.css -->
  <link rel="stylesheet" href="./style.css">
  <!-- favicon -->
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
  <!-- phosphor icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <!-- app -->

    <div id="app">
      <button id="toggle-mode">
        <span>Ativar/Desativar Light Mode</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>
  
      <!-- timer -->
  
      <section id="timer">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>
  
      <!-- controls -->
  
      <section id="controls">
        <button class="ph ph-play-circle"></button>
        <button class="ph ph-pause-circle"></button>
        <button class="ph ph-timer"></button>
        <button class="ph ph-stop-circle"></button>
        <button class="ph ph-speaker-none"></button>
        <button class="ph ph-speaker-high"></button>
      </section>
    </div>
</body>

</html>
